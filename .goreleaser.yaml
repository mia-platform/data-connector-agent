version: 2
dist: bin

builds:
- main: "."
  binary: >-
    {{ .Os }}/
    {{- .Arch }}/
    {{- with .Arm }}v{{ . }}/{{ end }}
    {{- .ProjectName }}
  no_unique_dist_dir: true
  env:
  - CGO_ENABLED=0
  flags:
  - -trimpath
  ldflags:
  - -s
  - -w
  - -X github.com/mia-platform/internal/utils.Version={{ .Version }}
  - -X github.com/mia-platform/internal/utils.BuildDate={{ .Date }}
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  - arm64

archives:
- format: binary
  name_template: >-
    {{ .Binary }}-
    {{- .Os }}-
    {{- .Arch }}{{ with .Arm }}v{{ . }}{{ end }}
    {{- with .Mips }}-{{ . }}{{ end }}
    {{- if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}

checksum:
  name_template: checksums.txt

snapshot:
  version_template: "{{ .ShortCommit }}"

changelog:
  sort: asc
  groups:
  - title: Features
    regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
    order: 0
  - title: Bug Fixes
    regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
    order: 1
  - title: Others
    order: 999

